<div class="container">
  <div class="row justify-content-center p-2">
    <h1>Blog Application</h1>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" [(ngModel)]="blogTitle" placeholder="Blog Heading" />
  </div>

  <div class="form-group">
    <label for="description"> Description </label>
    <textarea class="form-control" [(ngModel)]="blogDescription" placeholder="Description"></textarea>
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" [(ngModel)]="blogContent" placeholder="Content"></textarea>
  </div>

<div class="form-group">
  <button class="btn btn-primary" type="submit" (click)="createBlog()" [disabled]="!blogTitle || !blogDescription || !blogContent">Save</button>
</div>

<div class="form-group">
  <h4 class="">{{message}}</h4>
</div>

</div>
