<div class="container">
  <div class="row justify-content-center p-2">
    <h1>Blog Application</h1>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" [(ngModel)]="blogTitle" placeholder="Blog Heading" />
  </div>

  <div class="form-group">
    <label for="description"> Description </label>
    <textarea class="form-control" [(ngModel)]="blogDescription" placeholder="Description"></textarea>
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" [(ngModel)]="blogContent" placeholder="Content" rows="4"></textarea>
  </div>

<div class="form-group">
  <button class="btn btn-success mr-1" type="submit" (click)="createBlog()" [disabled]="!blogTitle || !blogDescription || !blogContent">Save</button>
  <button class="btn btn-secondary" >Cancal</button>
</div>

<div class="form-group">
  <h4 class="">{{message}}</h4>
</div>

<div class="row p-2">
  <div class="col-md-12 justify-content-center">
    <h4>All Blog Posts</h4>
  </div>

  <div class="col-sm-6 mb-3" *ngFor = "let item of blogs">
    <div class="card" *ngIf="!item.isedit; else elseBlock">
      <div class="card-body">
        <div class="card-title">
          <h1>{{item.title}}</h1>
        </div>
        <div class="card-subtitle text-muted mb-2">
          <h4>{{item.discription}}</h4>
        </div>
        <div class="card-text mb-2">
          {{item.content}}
        </div>
        <span>
          <a href="#" (click)="editBlogPost(item)" class="btn btn-primary btn-xs mr-1">Edit</a>
          <a href="#" (click)="deleteBlogPost(item.id)" class="btn btn-danger btn-xs">Delete</a>
        </span>
      </div>
    </div>
    <ng-template #elseBlock>
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h1>Edit Blog Post</h1>
          </div>
          <div class="form">
            <div class="form-group">
              <div class="col-sm-12 mb-2">
                <input type="text" [(ngModel)]="item.editTitle" class="form-control">
              </div>
              <div class="col-sm-12 mb-2">
                <textarea [(ngModel)]="item.editDiscription" class="form-control"></textarea>
              </div>
              <div class="col-md-12 mb-2">
                <textarea [(ngModel)]="item.editContent" class="form-control" rows="4"></textarea>
              </div>
            </div>
          </div>
          <a href="#" class="btn btn-danger btn-xs mr-1" (click)="item.isedit = false">Cancal</a>
          <a href="#" class="btn btn-info btn-xs" (click)="updateBlogPost(item)">Update</a>
 <!---->
        </div>
      </div>
    </ng-template>

  </div>
</div>

</div>
